[package]
name = "tari_bulletproofs_plus"
version = "0.2.3"
authors = ["The Tari Development Community"]
edition = "2018"
license = "BSD-3-Clause"
description = "A smaller faster implementation of Bulletproofs"

[dependencies]
blake2 = "0.9.1"
byteorder = { version = "1", default-features = false }
curve25519-dalek = { package="tari-curve25519-dalek", version = "4.0.2", default-features = false, features = ["serde", "alloc"] }
derive_more = "0.99.17"
derivative = "2.2.0"
digest = { version = "0.9.0", default-features = false }
itertools = "0.6.0"
lazy_static = "1.4.0"
merlin = { version = "2", default-features = false }
rand = "0.7"
# Note: toolchain must be at v1.60+ to support serde v1.0.150+
serde = "1.0.150"
sha3 = { version = "0.9.1", default-features = false }
thiserror = { version = "1" }
zeroize = "1"
rand_core = { version = "0.5", default-features = false }

[dev-dependencies]
bincode = "1"
criterion = "0.3"

[features]
default = ["u64_backend"]
u64_backend = ["curve25519-dalek/u64_backend"]
simd_backend = ["curve25519-dalek/simd_backend"]

[[bench]]
name = "range_proof"
harness = false
#required-features = ["simd_backend"]

[[bench]]
name = "generators"
harness = false
